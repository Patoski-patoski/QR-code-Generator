<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="QR-Code Generator">
  <meta property="og:url" content='github.com/patoski-patoski'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:ital,wght@0,700;1,500&family=Sono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title class="">QR-code generator</title>

</head>

<body>

  <!-- navigation bar -->

  <header>
    <nav class=" navbar navbar-expand text-bg-dark p-3">
      <ul class="nav container">
        <a href="#" class="n navbar-brand text-bg-dark">Patrick.startsWith('P')</a>
      </ul>
    </nav>
  </header>

  <main>

    <!--Add card  -->


    <div class="card mx-auto mt-5 p-3" id="card">

      <div class="card-body">

        <h3 class="card-title text-capitalize pb-3">QR-Code generator</h3>

        <p id="p" class="card-text">Please enter a URL or a text to create a QR-code</p>

        <!-- Add text input -->

        <div class="input-group mb-3">

          <input type="url" id="url" class="form-control" placeholder="enter a url or text" aria-label="entered text"> 

        </div>
        <div id="error-msg"> Please insert text or URL</div>


        <!-- Add button -->

        <div id="div">

          <button type="submit" 
          style="width: 100%;" 
          href="#" id="btn" 
          class="btn btn-outline-secondary mt-3">
          Generate Code </button>



          <!-- Add animation spinner  -->
         

          <i id="spinner" 
          class="fa-solid fa-spinner fa-spin-pulse fa-2x mt-4"></i>

          <div id="qr-div"><img id="qr-image" src="" alt="qr-image"></div>
        </div>

      </div>


    </div>


  </main>

  <script src="script.js"></script>
</body>

</html>
